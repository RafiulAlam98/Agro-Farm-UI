<div class="container">
  <form class="form-container" [formGroup]="ResetPasswordOption" (ngSubmit)="handlePasswordOption()">
    <h1 class="info-header">Reset Your Password</h1>

    <div class="input-container ">
      <label>How do you want to recive the code to reset your password</label>
      <mat-radio-group class="radio-group" aria-label="Select an option" formControlName="option">
        <mat-radio-button value="google">Use my Google account</mat-radio-button>
        <mat-radio-button value="sms">Send code via SMS</mat-radio-button>
        <mat-radio-button value="email">Send code via email</mat-radio-button>
      </mat-radio-group>
    </div><!-- END-->


    <div class="button-area">
      <button class="previous-button" >
        Cancel
      </button>
      <button class="next-button" type="submit">
        Continue
      </button>
    </div><!-- END Button -->

  </form> <!-- Form Section END-->
</div>
